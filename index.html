<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div class="table-container">
        <h2 class="table-title">Dashboard</h2>
        <button class="new-row-btn">Add A New Row</button>
        <hr class="separator">
        <table class="editable-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Student Name</th>
              <th>Student Roll</th>
              <th>Subject</th>
              <th>Marks</th>
              <th>Marked By</th>
              <th>Save</th>
            </tr>
          </thead>
          <tbody>
            <tr class="new-row">
              <td class="id"></td>
              <td><input type="text" class="student-name"></td>
              <td><input type="text" class="student-roll"></td>
              <td><input type="text" class="subject"></td>
              <td><input type="text" class="marks"></td>
              <td><input type="text" class="marked-by"></td>
              <td><button class="save-btn">Save</button></td>
            </tr>
          </tbody>
        </table>
       
      </div>
<script src = "script.js"></script>      
</body>
</html>
